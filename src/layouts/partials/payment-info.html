                <fieldset name="paymentInfo">
                    <legend>Payment Information</legend>

                    <div class="form-group">
                        <label for="cardNumber" class="sr-only">Enter street address</label>
                        <input type="number" name="cardNumber" id="cardNumber" class="form-control form-control-lg" placeholder="Card Number" autocomplete="cc-number" required />
                    </div>

                    <div class="input-group input-group-lg">
                        <input type="text" name="expDate" id="expDate" placeholder="MM/YY" class="form-control" aria-label="Card Expiration Date format mm/yy" autocomplete="cc-exp" required />

                        <input type="text" name="cvc" id="cvc" placeholder="CVC" class="form-control" aria-label="Card CVC number" autocomplete="cc-csc" required />

                        <input type="text" name="paymentZip" id="paymentZip" placeholder="Zip Code" class="form-control" aria-label="Billing Zip Code" autocomplete="postal-code" required />
                    </div>

                    <div class="input-group input-group-lg">
                        <input type="text" name="couponCode" id="couponCode" placeholder="Enter coupon code" class="form-control" aria-label="Enter coupon code" />
                        <div class="input-group-append">
                            <button class="btn btn-dark" type="button">Apply</button>
                        </div>
                    </div>
                </fieldset>
